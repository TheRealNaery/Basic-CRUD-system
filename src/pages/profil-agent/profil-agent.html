<ion-header>

    <ion-navbar color="primary">
      <ion-title>Profile</ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="logMeOut()">
      <ion-icon name="log-out"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
    Profil Agent
    </ion-list-header>
    <ion-item>
      <ion-grid>
      <ion-row>
      <ion-title> Nama </ion-title>
      <ion-col *ngIf="userProfile?.nama">
      {{userProfile?.nama}}
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-title> Email </ion-title>
        <ion-col *ngIf="userProfile?.email">
        {{userProfile?.email}}
        </ion-col>
        </ion-row>
        <ion-row>
          <ion-title> Kad Pengenalan </ion-title>
          <ion-col *ngIf="userProfile?.identityC">
          {{userProfile?.identityC}}
          </ion-col>
          </ion-row>
          <ion-row>
            <ion-title> Nombor Talian </ion-title>
            <ion-col *ngIf="userProfile?.phoneNo">
            {{userProfile?.phoneNo}}
            </ion-col>
            </ion-row>
            <ion-row>
              <ion-title> Alamat Penuh </ion-title>
              <ion-col *ngIf="userProfile?.alamatPenuh">
              {{userProfile?.alamatPenuh}}
              </ion-col>
              </ion-row>
      </ion-grid>
      
      </ion-item>
  </ion-list>
</ion-content>

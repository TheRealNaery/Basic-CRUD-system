<ion-header>
  <ion-navbar color="primary">
    <ion-title>Senarai Kerja Diterima</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="logMeOut()">
    <ion-icon name="log-out"></ion-icon>
    </button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let job of senaraiKerja" (click)="openJob(job.jobGambar,job.jobServis,job.jobNegeri,job.jobAlamatPenuh,job.jobBeratPakaian,job.jobJumlahHarga,job.jobID)">
      <ion-thumbnail item-left>
        <img src="{{ job.jobGambar }}">
      </ion-thumbnail>
        <h2>{{ job.jobServis }}</h2> 
          <p style="white-space:normal;">{{ job.jobAlamatPenuh }}</p>
          <p style="white-space:normal;">{{ job.jobBeratPakaian }}kg</p>
          <p>ID {{job.jobID}}</p>
    </button>
  </ion-list>
</ion-content>
